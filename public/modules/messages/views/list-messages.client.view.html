<section data-ng-controller="MessagesController" data-ng-init="find()">
  <div id="messages" class="row">
    <div class="col-md-4">
      <div data-ng-include="'modules/messages/views/filters.partial.html'"></div>
    </div>
    <div class="col-md-8">
      <div data-ng-repeat="msg in messages" data-ng-include="'modules/messages/views/message.partial.html'"></div>
      <div us-spinner data-ng-if="!messages.$resolved"></div>
      <div class="alert alert-info text-center" data-ng-hide="!messages.$resolved || messages.length">
        No messages to show
      </div>
    </div>
  </div>
</section>
